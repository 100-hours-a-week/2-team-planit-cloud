name: Deploy Caddyfile to EC2

on:
  push:
    paths:
      - 'caddy/Caddyfile'  # Caddyfile만 바뀌었을 때 실행
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy-caddyfile:
    runs-on: ubuntu-latest
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 플러그인 포함 Caddy 빌드 (trusted_proxies cloudfront, rate_limit)
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build Caddy with xcaddy
        run: |
          go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
          export TMPDIR="$RUNNER_TEMP"
          # EC2가 ARM(Graviton)이면 arm64, x86(t3 등)이면 amd64
          export GOOS=linux
          export GOARCH=arm64
          xcaddy build \
            --output ./caddy-bin \
            --with github.com/xcaddyplugins/caddy-trusted-cloudfront \
            --with github.com/mholt/caddy-ratelimit
          chmod +x caddy-bin
          mkdir -p deploy
          mv caddy-bin deploy/caddy-bin
          cp caddy/Caddyfile deploy/Caddyfile

      # SSH 허용을 위해 Actions runner IP를 SG에 임시 추가
      - name: Get GitHub Actions IP
        id: get-ip
        uses: haythem/public-ip@v1.3

      - name: Add IP to Security Group
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "IP may already in security group"
          sleep 10

      - name: Copy Caddy binary and Caddyfile to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_SSH_KEY }}
          source: "deploy/*"
          target: "/tmp"

      # 플러그인 포함 바이너리 교체 후 Caddyfile 적용 및 재시작
      - name: Install Caddy binary and Caddyfile, restart Caddy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_SSH_KEY }}
          script: |
            set -e
            sudo systemctl stop caddy || true
            sudo cp /tmp/deploy/caddy-bin /usr/bin/caddy
            sudo chmod 755 /usr/bin/caddy
            sudo mkdir -p /var/log/caddy
            sudo chown caddy:caddy /var/log/caddy
            sudo cp /tmp/deploy/Caddyfile /etc/caddy/Caddyfile
            # 실패 시 자동 재시작
            sudo mkdir -p /etc/systemd/system/caddy.service.d
            echo -e '[Service]\nRestart=on-failure\nRestartSec=5' | sudo tee /etc/systemd/system/caddy.service.d/restart.conf > /dev/null
            sudo systemctl daemon-reload
            # 배포 직후 기동 재시도 (최대 3회)
            for i in 1 2 3; do
              sudo systemctl start caddy
              sleep 3
              if sudo systemctl is-active --quiet caddy; then
                break
              fi
              echo "Caddy start attempt $i failed, retrying..."
              if [ "$i" -eq 3 ]; then
                echo "Caddy failed to start after 3 attempts"
                sudo journalctl -u caddy -n 30 --no-pager
                exit 1
              fi
            done
            curl -sSf -o /dev/null -w "Caddy responding: %{http_code}\n" http://127.0.0.1:80

      # 보안을 위해 배포 후 SG에서 runner IP 제거
      - name: Remove IP from Security Group
        if: always()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.get-ip.outputs.ipv4 }}/32 \
            || echo "Failed to remove IP or rule not found"
